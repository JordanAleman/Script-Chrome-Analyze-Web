<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Style Analyzer</title>
		<link rel="stylesheet" href="../dist/main.css" />
	</head>
	<body>
		<header class="header">
			<h2>Skapa Style Rules Testing - Results</h2>
			<div class="switch-container">
				<h3 class="label labelTable">Table</h3>
				<label for="switchInput" class="switch">
					<input type="checkbox" id="switchInput" />''
					<span class="slider round"></span>
				</label>
				<h3 class="label labelAccordion">Accordion</h3>
			</div>
		</header>
		<main class="main">
			<div id="analyzeContent" class="analyzeContent">
				<div class="analyzeContentSearch">
					<span>Analyze all page <br />(Max 100 elements)</span>
					<button id="analyzeButton" class="buttonAnalyze">
						Analyze Page
					</button>
				</div>

				<div class="analyzeContentSearch">
					<label for="idSelector">
						Enter ID to analyze element <br />and its content:
					</label>
					<input
						id="idSelector"
						class="inputAnalyze"
						type="text"
						placeholder="Enter ID"
					/>
					<button id="searchByIdButton" class="buttonAnalyze">
						Analyze by ID
					</button>
				</div>

				<div class="analyzeContentSearch">
					<label for="selectorType">
						Select a type of selector <br />and enter its value:
					</label>
					<select id="selectorType" class="selectorType">
						<option value="id">ID</option>
						<option value="class">Class</option>
						<option value="name">Name</option>
						<option value="tag">Tag</option>
						<option value="custom">Custom</option>
					</select>
					<input
						id="elementSelector"
						class="inputAnalyze"
						type="text"
						placeholder="Enter selector"
					/>
					<button id="searchButton" class="buttonAnalyze">
						Search Element
					</button>
				</div>
			</div>

			<div id="accordionResults" class="accordion-results">
				<!-- Contenido dinámico para el acordeón se inyectará aquí -->
			</div>

			<div id="results" class="resultCheckUsedStyleRulesOnWeb">
				<div class="resultsChooseShow">
					<h2>Choose to show</h2>
					<h3>Styles</h3>
					<div class="radioButtonContainer">
						<label class="container">
							bgColor
							<input type="radio" value="bgColor" name="radio" checked="checked" />
							<span class="checkmark"></span>
						</label>
						<label class="container">
							color
							<input type="radio" value="color" name="radio" />
							<span class="checkmark"></span>
						</label>
						<label class="container">
							fontSize
							<input type="radio" value="fontSize" name="radio" />
							<span class="checkmark"></span>
						</label>
					</div>
				
					<h3>Accessibility</h3>
					<div class="radioButtonContainer">
						<label class="container">
							imageAlt
							<input type="radio" value="imageAlt" name="radio" />
							<span class="checkmark"></span>
						</label>
						<label class="container">
							aArial
							<input type="radio" value="aArial" name="radio" />
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				

				<hr />

				<section id="resultsShow">
				</section>
			</div>

			<div id="noResults">Element not found!</div>
		</main>
		<script src="../dist/main.bundle.js"></script>
	</body>
</html>
