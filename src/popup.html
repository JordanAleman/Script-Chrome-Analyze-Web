<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Style Analyzer</title>
		<link rel="stylesheet" href="../dist/main.css" />
	</head>
	<body>
		<header class="header">
			<h2>Skapa Style Rules Testing - Results</h2>
			<div class="switch-container">
				<h3 class="label labelTable">Table</h3>
				<label for="switchInput" class="switch">
					<input type="checkbox" id="switchInput" />''
					<span class="slider round"></span>
				</label>
				<h3 class="label labelAccordion">Accordion</h3>
			</div>
		</header>
		<main class="main">
			<div class="analyzeContent">
				<div class="analyzeContentSearch">
					<span>Analyze all page <br />(Max 100 elements)</span>
					<button id="analyzeButton" class="buttonAnalyze">
						Analyze Page
					</button>
				</div>

				<div class="analyzeContentSearch">
					<label for="idSelector">
						Enter ID to analyze element <br />and its content:
					</label>
					<input
						id="idSelector"
						class="inputAnalyze"
						type="text"
						placeholder="Enter ID"
					/>
					<button id="searchByIdButton" class="buttonAnalyze">
						Analyze by ID
					</button>
				</div>

				<div class="analyzeContentSearch">
					<label for="selectorType">
						Select a type of selector <br />and enter its value:
					</label>
					<select id="selectorType" class="selectorType">
						<option value="id">ID</option>
						<option value="class">Class</option>
						<option value="name">Name</option>
						<option value="tag">Tag</option>
						<option value="custom">Custom</option>
					</select>
					<input
						id="elementSelector"
						class="inputAnalyze"
						type="text"
						placeholder="Enter selector"
					/>
					<button id="searchButton" class="buttonAnalyze">
						Search Element
					</button>
				</div>
			</div>

			<div id="accordionResults" class="accordion-results">
				<!-- Contenido dinámico para el acordeón se inyectará aquí -->
			</div>

			<div id="results" class="resultCheckUsedStyleRulesOnWeb">
				<hr />

				<div class="resultsContainer">
					<div id="backgroundColorSection" class="containerResult">
						<h2>Used Background Colors (HEX)</h2>
						<div class="summary"></div>
					</div>
					<div class="tableContainer">
						<table id="bgColorsTable">
							<thead>
								<tr>
									<th>Color</th>
									<th>HEX</th>
									<th>Skapa name</th>
								</tr>
							</thead>
							<tbody id="resultBackgroundColors"></tbody>
						</table>
					</div>
				</div>

				<hr />

				<div class="resultsContainer">
					<div id="textColorSection" class="containerResult">
						<h2>Used Colors (HEX)</h2>
						<div class="summary"></div>
					</div>
					<div class="tableContainer">
						<table id="textColorsTable">
							<thead>
								<tr>
									<th>Color</th>
									<th>HEX</th>
									<th>Skapa name</th>
								</tr>
							</thead>
							<tbody id="resultTextColors"></tbody>
						</table>
					</div>
				</div>

				<hr />

				<div class="resultsContainer">
					<div id="fontSizeSection" class="containerResult">
						<h2>Used Font Sizes (REM)</h2>
						<div class="summary"></div>
					</div>
					<div class="tableContainer">
						<table id="fontSizesTable">
							<thead>
								<tr>
									<th id="fontSizeHeader" colspan="1">
										Font Size
									</th>
								</tr>
							</thead>
							<tbody id="resultFontSizes"></tbody>
						</table>
					</div>
				</div>

				<hr />

				<div class="resultsContainer">
					<div id="imageAltSection" class="containerResult">
						<h2>Image with Alt</h2>
						<div class="summary"></div>
					</div>
					<div class="tableContainer">
						<table id="imageAltTable">
							<thead>
								<tr>
									<th>Src</th>
									<th>Name</th>
									<th>Alt</th>
								</tr>
							</thead>
							<tbody id="resultImagesAlt"></tbody>
						</table>
					</div>
				</div>
			</div>

			<div id="noResults">Element not found!</div>
		</main>
		<script src="../dist/main.bundle.js"></script>
	</body>
</html>
